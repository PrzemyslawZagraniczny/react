# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sklepfront

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6521f0340ae04bf3a715920776fad6a1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ddda9721a1cd4c48bd6e56856d5c10a3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6521f0340ae04bf3a715920776fad6a1 }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sklepfront'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_18a1dc5294f34b70956caac0b1238940 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6521f0340ae04bf3a715920776fad6a1 }}/przemyslawzagraniczny/ebiznes:${{ github.sha }}'